<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" defer></script>
    <title>Mario Jump</title>
  </head>

  <body>
    <div class="game-board">
      <img src="./assets/img/clouds.png" alt="" class="clouds" />
      <img src="./assets/img/mario.gif" alt="" class="mario" />
      <img src="./assets/img/pipe.png" alt="" class="pipe" />

      <div class="score">
        <p class="display"></p>
      </div>

      <div class="gameOver-Display">
        <h1>GAMER OVER</h1>

        <p>Best Score: <span class="Best"></span></p>
        <button class="reset">Restart</button>
      </div>
    </div>

    <audio class="effect" src="" autoplay></audio>
    <audio
      class="back"
      src="./assets/sound/y2meta.com - Super Mario World - Overworld Theme Music (FULL VERSION) (128 kbps) (1).mp3"
      autoplay
      loop
    ></audio>
  </body>
</html>
